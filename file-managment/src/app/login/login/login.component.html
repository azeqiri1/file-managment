<!-- src/app/login/login.component.html -->

<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Mire se vini</mat-card-title>
      <mat-card-subtitle>Kycuni si perdorues ose si administrator</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"> <!-- Bind to FormGroup -->
        
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" /> <!-- Bind to formControlName -->
          <mat-error *ngIf="loginForm.get('username').hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" /> <!-- Bind to formControlName -->
          <mat-error *ngIf="loginForm.get('password').hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
