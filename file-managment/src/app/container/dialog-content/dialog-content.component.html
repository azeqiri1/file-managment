<div class="dialog-content">
  <div class="header">
    <span style="color: white; font-size: 18px" mat-dialog-title
      >Shto një dokument</span
    >
    <button mat-button (click)="close()">
      <mat-icon style="color: white">close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content class="content">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Përzgjidh dosjen</mat-label>
      <mat-select [(value)]="selectedFolder">
        <mat-option *ngFor="let folder of listFolders" [value]="folder">{{
          folder
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <button
      mat-raised-button
      class="upload-button"
      (click)="triggerFileInput()"
    >
      <span style="color: white">Ngarko Dokumentin</span>
      <mat-icon style="color: white" matSuffix>cloud_upload</mat-icon>
    </button>

    <!-- Hidden File Input -->
    <input type="file" #fileInput (change)="onFileSelected($event)" hidden />
  </div>

  <div mat-dialog-actions class="dialog-footer">
    <button  mat-raised-button class="dialog-button" (click)="close()">Mbyll</button>
    <button  mat-raised-button  class="dialog-button" (click)="add()">Shto</button>
  </div>
</div>
