<header class="header-content">
  <mat-toolbar class="search-block mat-elevation-z4">
		<mat-toolbar-row style="padding: 0 5px;">
			<button class="search-icon" mat-icon-button disabled>
        <mat-icon  style="color:gray; font-size: 20px;">search</mat-icon>
      </button>
      <input class="search-control" type="text" placeholder="Search" [(ngModel)]="searchQuery" #searchbar>
      <mat-select [(ngModel)]="tagFilter" multiple placeholder="Filter by tags">
        <mat-option *ngFor="let tag of availableTags" [value]="tag">{{ tag }}</mat-option>
      </mat-select>
      <button  mat-icon-button (click)="searchClose()">
        <mat-icon  style="color:gray; font-size: 20px;">close</mat-icon>
      </button>
      <button style="position: fixed;
      right: 35px;" mat-icon-button (click)="changeGrid()">
      <mat-icon style="color:gray; font-size: 20px;">grid_on</mat-icon>
    </button>
       <button style="position: fixed;
    right: 9px;" mat-icon-button (click)="searchClose()">
    <mat-icon style="color:gray; font-size: 20px;">sort_by_alpha</mat-icon>
  </button>
  </mat-toolbar-row>
   

  </mat-toolbar>
  </header>
  <div class="content">
   <!-- <div class="centered">
    <div class="logo">
        <img  src="/assets/images/no-data-img.png" alt="Document Management Icon" width="250px"
        height="250px">
    </div>
   </div> -->
   <div class="files">
    <ng-container *ngFor="let file of sortFiles(files)">
      <div *ngIf="searchFiles(file) && filterByTags(file)" 
           class="file-card" 
           [ngClass]="gridView ? 'grid-item' : 'list-item'"
           (click)="openFileDialog(file)">
          
        <mat-card (dragstart)="onDragStart($event, file)" 
                  (drop)="onDrop($event, file)" 
                  cdkDrag>
          <mat-card-header>
            <mat-card-title>{{ file.name }}</mat-card-title>
            <mat-card-subtitle>{{ file.type }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>Size: {{ file.size / 1024 | number: '1.0-0' }} KB</p>
            <p>Description: {{ file.metadata.description }}</p>
          </mat-card-content>
    
          <!-- Display tags as labels -->
          <!-- <mat-chip-list>
            <mat-chip *ngFor="let tag of file.tags">{{ tag }}</mat-chip>
          </mat-chip-list> -->
        </mat-card>
      </div>
    </ng-container>
    
  </div>

  <footer>
    <div class="btn-holder">
    <button mat-fab (click)="addDocument()"  matTooltip="Shto nje dokument">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </footer>
