<div class="dialog-content">
    <div class="header">
      <span style="color: white; font-size: 18px" mat-dialog-title
        >Shto një dokument</span
      >
      <button mat-button (click)="close()">
        <mat-icon style="color: white">close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content class="content">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Përzgjidh dosjen</mat-label>
        <mat-select [(value)]="selectedFolder" [required]>
          <mat-option *ngFor="let folder of listFolders" [value]="folder.id">{{
            folder.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <div mat-dialog-actions class="dialog-footer">
      <button  mat-raised-button class="dialog-button" (click)="close()">Mbyll</button>
      <button  mat-raised-button  class="dialog-button" (click)="add()">Perzgjidh</button>
    </div>
  </div>
